server:
  port: 8001
spring:
  application:
    name: agendamento-api
  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      username: root
      password: example
      database: agendamento
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    admin:
      client-id: admin

#Keycloak client config
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: CLIENT_SPRING
            client-secret: fVnAyfszSkbDf6BDIp67eYtnkJuoqv1F
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/auth/realms/KEALM_SPRING_API
            user-name-attribute: preferred_username

keycloak:
  auth-server-url: http://localhost:8080/auth/realms/KEALM_SPRING_API
  realm: KEALM_SPRING_API
  resource: CLIENT_SPRING
  credentials:
    secret: fVnAyfszSkbDf6BDIp67eYtnkJuoqv1F
  user-login:
    grant-type: password

logging:
  level:
    org:
      springframework:
        security: DEBUG


management:
  tracing:
    sampling:
      probability: 1
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    enable:
      jvm: true
    export:
      prometheus:
        enabled: true
    tags:
      application: agendamento-api
    distribution:
      slo:
        http: '5ms,10ms,25ms,50ms,100ms,200ms,300ms,400ms,500ms,1s,2s'
      percentiles-histogram:
        http:
          server:
            requests: true
